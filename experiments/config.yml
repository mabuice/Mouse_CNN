name: Mnist_LeNet
save_dir: saved/
seed: 1234
target_devices: [0]

arch:
  type: MnistModel
  args: {}

augmentation:
  type: MNISTTransforms
  args: {}

data_loader:
  type: MnistDataLoader
  args:
    batch_size: 128
    data_dir: data/
    nworkers: 2
    shuffle: true
    validation_split: 0.1

loss: nll_loss

lr_scheduler:
  type: StepLR
  args:
    gamma: 0.1
    step_size: 50

metrics:
- top_1_acc
- top_3_acc

optimizer:
  type: Adam
  args:
    lr: 0.001
    weight_decay: 0

training:
  early_stop: 10
  epochs: 100
  monitor: min val_loss
  save_period: 1
  tensorboard: true
